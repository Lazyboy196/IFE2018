<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>float</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
        #left, #right {
            width: 200px;
            height: 100%;
        }
        #left {
            background: blue;
            float: left;
        }
        #right {
            background: yellow;
            float: right;
        }
        #main {
            height: 100%;
            margin: 0 210px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="main"></div>
    </div>
</body>
</html>
